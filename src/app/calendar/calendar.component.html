<h1 class="calendar-header">
  <span (click)="changeYear(-1)"><fa-icon [icon]="faArrowLeft"></fa-icon></span>
  {{ year.value }}
  <span (click)="changeYear(1)"><fa-icon [icon]="faArrowRight"></fa-icon></span>
</h1>

<div class="row">
  <div class="col-4">
    <app-month [month]="year.months[0]"></app-month>
  </div>
  <div class="col-4">
    <app-month [month]="year.months[1]"></app-month>
  </div>
  <div class="col-4">
    <app-month [month]="year.months[2]"></app-month>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <app-month [month]="year.months[3]"></app-month>
  </div>
  <div class="col-4">
    <app-month [month]="year.months[4]"></app-month>
  </div>
  <div class="col-4">
    <app-month [month]="year.months[5]"></app-month>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <app-month [month]="year.months[6]"></app-month>
  </div>
  <div class="col-4">
    <app-month [month]="year.months[7]"></app-month>
  </div>
  <div class="col-4">
    <app-month [month]="year.months[8]"></app-month>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <app-month [month]="year.months[9]"></app-month>
  </div>
  <div class="col-4">
    <app-month [month]="year.months[10]"></app-month>
  </div>
  <div class="col-4">
    <app-month [month]="year.months[11]"></app-month>
  </div>
</div>
